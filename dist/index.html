<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Example document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<style>
		.container {padding-bottom:60px;}
		.container .search-container {margin-top:60px;}

		.address-container {margin-top:12px;}
		.address-container .label{float:left; width:42px; padding: 0 4px; border: 1px solid #ccc; line-height: 19px; font-size: 12px; text-align:center; font-weight: normal; color: #555;}
		.address-container .address{overflow:hidden; padding-left:30px;}
	</style>
</head>
<body>
	<div class="container">
		<!--/* search module */-->
		<div class="search-container" data-module-search="{api://api.poesis.kr/post/search.php, errMsg:주소를 입력해주세요}">
			<h5>module-search</h5>
			<div class="input-group mb-3" data-component-inputtextfield="">
				<input type="text" class="form-control" placeholder="예) 문래동 강서타워, 선유로 82">
				<div class="input-group-append">
					<button class="btn btn-outline-secondary" type="button">Button</button>
				</div>
			</div>
		</div>

		<!--/* searchList module */-->
		<h5>module-searchlist</h5>
		<div id="search-list" class="search-list-container" data-module-searchlist="{target:#search-list}">
			<template v-if="items.length > 0">
				<a v-for="item in items"

					v-on:click="itemselect"
					href="#" class="list-group-item list-group-item-action">
					<span class="zip-code">{{item.postcode5}} ({{item.postcode6}})</span>
					<dl class="address-container">
						<dt class="label">도로명</dt>
						<dd class="address doro">{{item.ko_doro}}</dd>
						<dt class="label">지 번</dt>
						<dd class="address jibeon">{{item.ko_jibeon}}</dd>
					</dl>
				</a>
			</template>
			<template v-else>
				<div>no result...</div>
			</template>
		</div>
	</div>
	<script src="/js/libs.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
